<header class="hero">
  <div class="container">
    <h1>Your Scoreboard</h1>
    <p>See a log of your recent quiz sessions, saved right in your browser to track your progress.</p>
  </div>
</header>

<section class="section container">
  <div class="card">
    <div id="lb">Loading…</div>
  </div>
</section>

<script>
(function(){
  const el=document.getElementById('lb');
  const lb=JSON.parse(localStorage.getItem('sl_leaderboard')||'[]');
  if(!lb.length){
    el.textContent='No artwork yet. Complete a drawing to see the session history here!';
    return;
  }
  const rows=lb.slice(0,50).map((r,i)=>
    `<tr><td>Drawing #${i+1}</td><td>${r.score} colors used</td><td>${new Date(r.at).toLocaleString()}</td></tr>`
  ).join('');
  el.innerHTML=`<table style="width:100%">
    <thead><tr><th>Artwork</th><th>Activity</th><th>Date Completed</th></tr></thead>
    <tbody>${rows}</tbody></table>`;
})();
</script>
