<style>
  body { margin:0; background:#000000; color:#37ffcd; font-family:'Inter',sans-serif; }
  .quiz-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
  }
  .option-btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    background: #1b1f29;
    border: 2px solid #222832;
    color: #fff;
    cursor: pointer;
    font-size: 18px;
    border-radius: 8px;
    transition: all 0.2s;
  }
  .option-btn:hover { background: #3B82F6; color: #000; }
  h1 { text-align:center; margin-top:20px; }
  p { text-align:center; }
</style>
</head>
<body>
<nav class="nav">
  <div class="container nav-inner">
    <a class="logo" href="index.html" aria-label="Home"><img src="assets/img/Gaming Community Logo with Wordmark Style.svg" alt="QuizMania icon"><span>QuizMania</span></a>

  </div>
</nav>

<h1>QuizMania</h1>
<p>Test your knowledge! Select the correct answer.</p>
<div class="quiz-container" id="quizContainer">
  <div id="questionBox" class="card" style="padding:30px; margin-bottom:20px;">
    <h2 id="questionText">Loading...</h2>
  </div>
  <div id="optionsBox"></div>
  <div id="scoreBox" style="margin-top:20px; font-size:20px;"></div>
</div>

<script>
(function(){
  const questions = [
    { q: "What is the capital of France?", a: ["Berlin", "Madrid", "Paris", "Rome"], c: 2 },
    { q: "Which planet is known as the Red Planet?", a: ["Mars", "Venus", "Jupiter", "Saturn"], c: 0 },
    { q: "What is the largest ocean on Earth?", a: ["Atlantic", "Indian", "Arctic", "Pacific"], c: 3 },
    { q: "Who wrote 'Romeo and Juliet'?", a: ["Charles Dickens", "William Shakespeare", "Mark Twain", "Jane Austen"], c: 1 },
    { q: "What is the chemical symbol for Gold?", a: ["Au", "Ag", "Fe", "Pb"], c: 0 }
  ];

  let currentQuestion = 0;
  let score = 0;

  const qText = document.getElementById('questionText');
  const oBox = document.getElementById('optionsBox');
  const sBox = document.getElementById('scoreBox');

  function loadQuestion() {
    if (currentQuestion >= questions.length) {
      endGame();
      return;
    }
    const q = questions[currentQuestion];
    qText.textContent = q.q;
    oBox.innerHTML = '';
    q.a.forEach((opt, index) => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(index);
      oBox.appendChild(btn);
    });
    sBox.textContent = `Score: ${score}`;
  }

  function checkAnswer(index) {
    if (index === questions[currentQuestion].c) {
      score += 10;
      alert('Correct! ðŸŽ‰');
    } else {
      alert('Wrong! The correct answer was ' + questions[currentQuestion].a[questions[currentQuestion].c]);
    }
    currentQuestion++;
    loadQuestion();
  }

  function endGame() {
    qText.textContent = "Quiz Completed!";
    oBox.innerHTML = `<p>Your final score is ${score} out of ${questions.length * 10}.</p><a class='btn' href='game.html'>Play Again</a>`;
    sBox.textContent = '';
    
    // Save score
    const lb = JSON.parse(localStorage.getItem('qm_leaderboard')||'[]');
    lb.unshift({score: score, at: Date.now()});
    localStorage.setItem('qm_leaderboard', JSON.stringify(lb));
  }

  loadQuestion();
})();
</script>
</body>
</html>
